[modules]

ap.tasks


[job]

job_file_dir: $AP_JOB_DIR
job_file_dir_cleanup: False  # keep job files after submission, especially required for htcondor


[wlcg_fs_cernbox]

xrootd_base: root://eosuser.cern.ch/$AP_STORE_EOSUSER
base: &::xrootd_base


[wlcg_fs]

base: &::wlcg_fs_cernbox::base


[logging]

law: INFO
luigi-interface: INFO


[notifications]

slack_token: $AP_SLACK_TOKEN
slack_channel: $AP_SLACK_CHANNEL

telegram_token: $AP_TELEGRAM_TOKEN
telegram_chat: $AP_TELEGRAM_CHAT


[luigi_core]

local-scheduler: $AP_LOCAL_SCHEDULER
default-scheduler-host: $AP_SCHEDULER_HOST
default-scheduler-port: $AP_SCHEDULER_PORT
parallel-scheduling: False
no_lock: True
log_level: INFO


[luigi_scheduler]

record_task_history: False
remove-delay: 86400
retry-delay: 30
worker-disconnect-delay: 30


[luigi_worker]

ping_interval: 20
wait_interval: 20
check_unfulfilled_deps: True
keep_alive: False
force_multiprocessing: False
